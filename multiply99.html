<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript" >
         var a,b,c;
         for(a=1;a<10;a++){
             for(b=1;b<=a;b++){
                 c = a*b;
                 document.write(b+"*"+a+"="+c+"    ");
                 }
                 document.write("<br/>");
         }
    </script>
</body>
</html>
